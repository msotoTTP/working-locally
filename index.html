<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <h1>We're working locally!</h1>
    <form>
      <input type="text" name="sample" placeholder="Enter some text here" required/>
      <br />

      <p>Do you prefer fiction or nonfiction?</p>
      <input type="radio" name="fiction-or-nonfiction" id="fiction" value="fiction"/>
      <label for="fiction">Fiction</label>
      <input type="radio" name="fiction-or-nonfiction" id="nonfiction" value="nonfiction"/>
      <label for="nonfiction">Nonfiction</label>
      <br />

      <p>Which library cards do you have?</p>
      <input type="checkbox" name="library-cards" id="n" value="nypl" />
      <label for="n">NYPL</label>
      <input type="checkbox" name="library-cards" id="q" value="qpl" />
      <label for="q">QPL</label>
      <input type="checkbox" name="library-cards" id="b" value="bpl" />
      <label for="b">BPL</label>
      <br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
